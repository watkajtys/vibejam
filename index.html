    const codeSnippetsContainer = document.querySelector('.code-snippets-container');
    const container = document.querySelector('.container');


    function getRandomCodeSnippet() {
        return codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
    }

    function createCodeSnippetElement() {
        const snippet = document.createElement('div');
        snippet.classList.add('code-snippet');
        snippet.textContent = getRandomCodeSnippet();
        snippet.style.left = `${Math.random() * 100}%`;
        snippet.style.top = `${Math.random() * 100}%`;
        snippet.style.opacity = '0.1';
        const keyframesName = `moveSnippet${Date.now()}`;
        const startX = Math.random() * window.innerWidth - window.innerWidth / 2;
        const startY = Math.random() * window.innerHeight - window.innerHeight / 2;
        const endX = Math.random() * window.innerWidth - window.innerWidth / 2;
        const endY = Math.random() * window.innerHeight - window.innerHeight / 2;


        snippet.style.setProperty('--startX', `${startX}px`);
        snippet.style.setProperty('--startY', `${startY}px`);
        snippet.style.setProperty('--endX', `${endX}px`);
        snippet.style.setProperty('--endY', `${endY}px`);


        let styleEl = document.getElementById('snippet-styles');
        if (!styleEl) {
            styleEl = document.createElement('style');
            styleEl.id = 'snippet-styles';
            document.head.appendChild(styleEl);
        }
        if (styleEl.sheet) {
            try {
                const cssRule = `@keyframes ${keyframesName} {
                        0% {
                            transform: translate(var(--startX), var(--startY));
                            opacity: 0.1;
                        }
                        100% {
                            transform: translate(var(--endX), var(--endY));
                            opacity: 0.1;
                        }
                    }`;
                styleEl.sheet.insertRule(cssRule, 0);
                snippet.style.animationName = keyframesName;
                snippet.style.animationDuration = `${Math.random() * 12 + 15}s`;
                snippet.style.animationIterationCount = 'linear';
            } catch (error) {
                console.error("Error inserting CSS rule:", error);
                snippet.style.animationName = 'none';
                snippet.style.transform = `translate(${startX}px, ${startY}px)`;
                snippet.style.opacity = 0.1;
            }
        }
        return snippet;
    }

    for (let i = 0; i < 30; i++) {
        const snippet = createCodeSnippetElement();
        snippet.style.left = `${Math.random() * 100}%`;
        codeSnippetsContainer.appendChild(snippet);
    }
